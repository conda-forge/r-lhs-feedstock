{% set version = '0.16' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lhs
  version: {{ version|replace("-", "_") }}

source:
  fn: lhs_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/lhs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lhs/lhs_{{ version }}.tar.gz
  sha256: 9cd199c3b5b2be1736d585ef0fd39a00e31fc015a053333a7a319668d0809425

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('lhs')"           # [not win]
    - "\"%R%\" -e \"library('lhs')\""  # [win]

about:
  home: http://lhs.r-forge.r-project.org
  license: GPL (>= 2)
  summary: Provides a number of methods for creating and augmenting Latin Hypercube Samples.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
